# Example: Scheduled commit generation
# Useful for automatically committing generated files, documentation updates, etc.

name: 'Scheduled Auto Commits'

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  scheduled-commit:
    name: Scheduled Commit Generation
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # Example: Generate some files (replace with your actual task)
      - name: Generate documentation or other files
        run: |
          # Example tasks that might generate files:
          # - Update API documentation
          # - Generate changelog
          # - Update dependency lists
          # - Process data files
          echo "$(date): Automated update" >> AUTOMATED_UPDATES.log

          # Create a simple report
          {
            echo "# Daily Report - $(date +%Y-%m-%d)"
            echo ""
            echo "- Repository status: Active"
            echo "- Last commit: $(git log -1 --pretty=format:'%h %s')"
          } > daily-report.md

      - name: Generate commit with OpenRouter (multi-model access)
        uses: hongkongkiwi/rustycommit@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RCO_API_KEY: ${{ secrets.RCO_API_KEY }}  # Use OpenRouter API key
          RCO_AI_PROVIDER: 'openrouter'
          RCO_MODEL: 'anthropic/claude-3.5-haiku'  # Use Claude via OpenRouter
          RCO_COMMIT_TYPE: 'conventional'
          RCO_EMOJI: 'false'
          context: 'Daily automated update and report generation'
          exclude: '*.log'  # Exclude log files from detailed analysis
          confirm: 'true'
          push: 'true'

      - name: Create summary comment (if running in PR context)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `## ðŸ¤– Automated Daily Update

            Rusty Commit has processed the scheduled updates:
            - âœ… Documentation updated
            - âœ… Reports generated
            - âœ… AI-powered commit created

            **Provider:** OpenRouter (Claude 3.5 Haiku)
            **Timestamp:** ${new Date().toISOString()}`

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            })
