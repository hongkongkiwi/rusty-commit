name: Notify Homebrew Tap

on:
  release:
    types: [published]
  workflow_run:
    workflows: ["Release"]
    types: [completed]
    branches: [main]

permissions:
  contents: read

jobs:
  notify-tap:
    runs-on: ubuntu-latest
    # Only run if this is a release event or a successful Release workflow run
    if: |
      github.event_name == 'release' || 
      (github.event.workflow_run.conclusion == 'success' && 
       github.event.workflow_run.head_branch != 'main')
    steps:
      - name: Get release tag
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          else
            # For workflow_run, get the tag from the workflow run
            echo "tag=${{ github.event.workflow_run.head_branch }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Trigger Homebrew formula update
        uses: peter-evans/repository-dispatch@v3.0.0
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: hongkongkiwi/homebrew-rusty-commit
          event-type: rusty-commit-release
          client-payload: '{"version": "${{ steps.get_tag.outputs.tag }}"}'