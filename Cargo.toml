[package]
name = "rustycommit"
version = "1.0.0"
edition = "2021"
authors = ["Rusty Commit Contributors"]
description = "Rust-powered AI commit message generator - Write impressive commits in seconds ðŸš€ðŸ¤–"
license = "MIT"
repository = "https://github.com/hongkongkiwi/rusty-commit"
keywords = ["git", "ai", "commit", "rust", "cli"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "rco"
path = "src/main.rs"

[features]
default = []
# Enable secure storage for API keys (requires system keychain)
secure-storage = ["keyring"]

[dependencies]
# CLI and UI
clap = { version = "4.5", features = ["derive", "env"] }
colored = "3.0"
dialoguer = { version = "0.11", features = ["fuzzy-select"] }
indicatif = "0.17"
console = "0.15"

# Async runtime
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"

# HTTP and API clients
reqwest = { version = "0.11", features = ["json", "stream"] }
async-openai = "0.20"
backoff = { version = "0.4", features = ["tokio"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Git operations
git2 = "0.18"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Configuration
config = "0.14"
dirs = "6.0"

# Utilities
regex = "1.10"
once_cell = "1.19"
url = "2.5"
base64 = "0.22"
sha2 = "0.10"
tiktoken-rs = "0.5"
keyring = { version = "3.6", optional = true }
uuid = { version = "1.10", features = ["v4"] }
webbrowser = "1.0"
warp = "0.3"

# MCP (Model Context Protocol) support
rmcp = { version = "0.2.0", features = ["server"] }
serde_urlencoded = "0.7"
rand = "0.8"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Testing
[dev-dependencies]
tempfile = "3.9"
mockito = "1.2"
assert_cmd = "2.0"
predicates = "3.0"
proptest = "1.4"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
strip = true